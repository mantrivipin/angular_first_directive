<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <br>
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Show Odd Number</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
            class="list-group-item" 
            *ngFor="let odd of oddNumbers" 
            [ngClass]="{odd: odd%2!=0}"
            [ngStyle]="{backgroundColor: odd % 2 != 0 ? 'yellow' : 'transparent'}"
          >
            {{odd}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li 
            class="list-group-item" 
            *ngFor="let even of evenNumbers" 
            [ngClass]="{odd: even%2!=0}"
            [ngStyle]="{backgroundColor: even % 2 != 0 ? 'yellow' : 'transparent'}"
          >
            {{even}}
          </li>
        </div>
      </ul>
      <div>
        <p appBasicHighlight>{{title}}</p>
      </div>
      <div>
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
          {{title}}
        </p>
      </div>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Default case</p>
      </div>
    </div>
  </div>
</div>
